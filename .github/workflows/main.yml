name: Android Release APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android cmdline-tools
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "$env:ANDROID_SDK_ROOT\cmdline-tools" | Out-Null
          Invoke-WebRequest -Uri https://dl.google.com/android/repository/commandlinetools-win-11076708_latest.zip -OutFile cmdline-tools.zip
          Expand-Archive -Path cmdline-tools.zip -DestinationPath "$env:ANDROID_SDK_ROOT\cmdline-tools" -Force
          if (Test-Path "$env:ANDROID_SDK_ROOT\cmdline-tools\latest") { Remove-Item -Recurse -Force "$env:ANDROID_SDK_ROOT\cmdline-tools\latest" }
          Rename-Item "$env:ANDROID_SDK_ROOT\cmdline-tools\cmdline-tools" latest

      - name: Accept Android Licenses
        shell: pwsh
        run: |
          1..100 | ForEach-Object { 'y' } | & "$env:ANDROID_SDK_ROOT\cmdline-tools\latest\bin\sdkmanager.bat" --licenses

      - name: Build Release APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build\app\outputs\flutter-apk\app-release.apk
